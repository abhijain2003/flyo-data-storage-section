<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>ABHI JAIN | Fylo data storage component</title>

 
</head>
<body>
<div class="container">

  <div class="company">
    <img src="images/logo.svg" alt="" class="brand">
    <div class="functions">
      <img class="func  func1" src="images/icon-document.svg" alt="">
      <img class="func  func2" src="images/icon-folder.svg" alt="">
      <img class="func  func3" src="images/icon-upload.svg" alt="">
    </div>
  </div>

  <div class="data-progress">
    <p class="info">Youâ€™ve used <span class="gb">815 GB</span> of your storage</p>
    <div class="data-process">
      <div class="processing">
        <span class="line"></span>
      </div>
      <div class="end-points">
        <span class="start">0 GB</span>
        <span class="end">1000 GB</span>
      </div>
    </div>
  </div>

  <div class="left-value">
    <p class="num-value">185 <span class="amount-left">GB Left</span></p>
  </div>
  
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/abhijain2003/abhijain2003">ABHI JAIN</a>.
  </div>
</body>
</html>
